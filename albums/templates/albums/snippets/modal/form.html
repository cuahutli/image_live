<div class="modal fade" id="albumModalForm" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Nuevo Album</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form method="POST" action="{% url 'albums:create' %}">
            {% csrf_token %}

            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Titúlo</label>
              <input type="text" class="form-control" id="recipient-name" name='title'>
            </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label">Descripción:</label>
              <textarea class="form-control" id="message-text" name='description'></textarea>
            </div>
            
            <div>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
              <input type="submit" class="btn btn-primary" value="crear"></input>
            </div>

          </form>
        </div>
        
      </div>
    </div>
  </div>
